<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="src/styles.css" />

  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" />
      <button>追加</button>
    </div>
    <div class="impomplete">
      <p class="title">未完了のTodo</p>
      <ul>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete">
      <p class="title">完了したTodo</p>
      <ul>
        <div class="list-row">
          <li>todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>

</html>

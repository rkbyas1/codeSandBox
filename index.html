<!DOCTYPE html>
<html>
  <head>
    <title>ToDoApp_js</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="inp_txt" placeholder="todoを入力" />
      <button id="add">追加</button>
    </div>
    <div class="impomplete">
      <p class="title">未完了のTodo</p>
      <ul id="imcomp">
        <div class="list-row"></div>
        <div class="list-row"></div>
      </ul>
    </div>
    <div class="complete">
      <p class="title">完了したTodo</p>
      <ul id="comp">
        <div class="list-row"></div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
